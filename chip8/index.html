<!DOCTYPE html>
<head>
  <style>
    body {
      position: absolute;
      display: flex;
      flex-direction: column;
      background-color: #555;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      object-fit: contain;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
    }
  </style>
</head>
<body>
  <canvas width="64" height="32"></canvas>
  <script>
    let trace = true;
    let maxSteps = 20;
    let step = maxSteps;
    let instance;
    let mem;
    let hex = x => x.toString(16);
    let hex2 = x => hex(x).padStart(2, '0');
    let hex3 = x => hex(x).padStart(3, '0');
    let hex4 = x => hex(x).padStart(4, '0');

    let disasm = o => {
      let x = hex((o >> 8) & 0xf);
      let y = hex((o >> 4) & 0xf);
      let n = hex(o & 0xf);
      let nn = hex2(o & 0xff);
      let nnn = hex3(o & 0xfff);

      switch (o >> 12) {
        case 0:
          switch (o & 0xff) {
            case 0xe0: return 'clear';
            case 0xee: return 'return';
          }
          break;

        case 1:
          return `pc = ${nnn}`;

        case 2:
          return `call ${nnn}`;

        case 3:
          return `skip if v${x} == ${nn}`;

        case 4:
          return `skip if v${x} != ${nn}`;

        case 5:
          return `skip if v${x} == v${x}`;

        case 6:
          return `v${x} = ${nn}`;

        case 7:
          return `v${x} += ${nn}`;

        case 8:
          switch (o & 0xf) {
            case 0:   return `v${x} = v${y}`;
            case 1:   return `v${x} |= v${y}`;
            case 2:   return `v${x} &= v${y}`;
            case 3:   return `v${x} ^= v${y}`;
            case 4:   return `v${x} += v${y}`;
            case 5:   return `v${x} -= v${y}`;
            case 6:   return `v${x} = v${y} >> 1`;
            case 7:   return `v${x} = v${y} - v${x}`;
            case 0xe: return `v${x} = v${y} << 1`;
          }
          break;

        case 9:
          return `skip if v${x} != v${x}`;

        case 0xa:
          return `i = ${nnn}`;

        case 0xb:
          return `pc = ${nnn} + v0`;

        case 0xc:
          return `v${x} = random & ${nn}`;

        case 0xd:
          return `draw v${x},v${y}, ${n}`;

        case 0xe:
          switch (o & 0xff) {
            case 0x9e: return `skip if v${x} key is pressed`;
            case 0xa1: return `skip if v${x} key is not pressed`;
          }
          break;

        case 0xf:
          switch (o & 0xff) {
            case 0x07: return `v${x} = delay`;
            case 0x0a: return `v${x} = wait for key`;
            case 0x15: return `delay = v${x}`;
            case 0x18: return `sound = v${x}`;
            case 0x1e: return `i += v${x}`;
            case 0x29: return `i = &font[${x} & 0xf]`;
            case 0x33: return `i[0:2] = bcd(v${x})`;
            case 0x55: return `save v0..${x}`;
            case 0x65: return `load v0..${x}`;
          }
      }
      return `<unknown ${hex4(o)}>`;
    };

    let env = {
      info: (x, o, i) => {
        if (trace) {
          let str = `pc: ${hex3(x)} op: ${hex4(o)} ${disasm(o).padEnd(16)}`;
          let regs = new Uint8Array(mem.buffer, 0x60, 0x10);
          regs.forEach((x, i) => {
            str += ` ${hex2(x)}`;
          });
          str += ` i:${hex3(i)}`
          console.log(str);

          /*
          if ((o & 0xf000) == 0xd000) {
            let sprBytes = new Uint8Array(mem.buffer, i, o & 0xf);
            let sprStr = '';
            for (let b of sprBytes) {
              sprStr += `${b} `;
            }
            console.log(`  [${sprStr}]`);
          }
          */
        }
      },
      /*
      info: (x, o, i) => {},
      */
      log: x => { console.log(`>> ${x}`); }
    };
    fetch('chip8.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, {Math, env}))
      .then(source => {
        instance = source.instance;
        mem = instance.exports.mem;
        let u8 = new Uint8Array(mem.buffer, 0x50, 16);
        let onkey = (down, event) => {
          switch (event.code) {
            case 'Digit1': u8[1] = down; break;
            case 'Digit2': u8[2] = down; break;
            case 'Digit3': u8[3] = down; break;
            case 'Digit4': u8[12] = down; break;
            case 'KeyQ': u8[4] = down; break;
            case 'KeyW': u8[5] = down; break;
            case 'KeyE': u8[6] = down; break;
            case 'KeyR': u8[13] = down; break;
            case 'KeyA': u8[7] = down; break;
            case 'KeyS': u8[8] = down; break;
            case 'KeyD': u8[9] = down; break;
            case 'KeyF': u8[14] = down; break;
            case 'KeyZ': u8[10] = down; break;
            case 'KeyX': u8[0] = down; break;
            case 'KeyC': u8[11] = down; break;
            case 'KeyV': u8[15] = down; break;
            case 'ArrowUp': u8[5] = down; break;
            case 'ArrowLeft': u8[7] = down; break;
            case 'ArrowDown': u8[8] = down; break;
            case 'ArrowRight': u8[9] = down; break;
          }
        };
        document.addEventListener('keydown', onkey.bind(null, 1), false);
        document.addEventListener('keyup', onkey.bind(null, 0), false);

        // Fetch game.
        // return fetch('1dcell.ch8');
        return fetch('br8kout.ch8');
        // return fetch('caveexplorer.ch8');
        // return fetch('clock.ch8');
        // return fetch('keypad.ch8');
        // return fetch('maze.ch8');
        // return fetch('mini-lights-out.ch8');
        // return fetch('octojam1title.ch8');
        // return fetch('octojam2title.ch8');
        // return fetch('octojam3title.ch8');
        // return fetch('octojam4title.ch8');
        // return fetch('octojam5title.ch8');
        // return fetch('octojam6title.ch8');
        // return fetch('outlaw.ch8');
        // return fetch('particle.ch8');
        // return fetch('pong.ch8');
        // return fetch('RPS.ch8');
        // return fetch('slipperyslope.ch8');
        // return fetch('snake.ch8');
        // return fetch('spacejam.ch8');
        // return fetch('tank.ch8');
      })
      .then(response => response.arrayBuffer())
      .then(bytes => {
        let rom = new Uint8Array(mem.buffer, 0x200, 0xe00);
        rom.set(new Uint8Array(bytes));

        let canvas = document.querySelector('canvas');
        let canvasData = new Uint8Array(mem.buffer, 0x1100, 8192);
        let context = canvas.getContext('2d');
        let imageData = context.createImageData(64, 32);

        (function update() {
          requestAnimationFrame(update);
          if (step) {
            instance.exports.run(step);
          }
          imageData.data.set(canvasData);
          context.putImageData(imageData, 0, 0);
        })();
      });
  </script>
</body>
