<!DOCTYPE html>
<head>
  <style>
    body {
      position: absolute;
      display: flex;
      flex-direction: column;
      background-color: #555;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    canvas {
      object-fit: contain;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
    }
  </style>
</head>
<body>
  <button id="continue">continue</button>
  <canvas width="64" height="32"></canvas>
  <script>
    let maxSteps = 20;
    let step = maxSteps;
    let instance;
    let mem;
    let hex = x => x.toString(16);
    let env = {
      /*
      info: (x, o, i) => {
        let str = `pc: ${hex(x)} op: ${hex(o)}`;
        let regs = new Uint8Array(mem.buffer, 0x60, 0x10);
        regs.forEach((x, i) => {
          str += ` v${hex(i)}: ${hex(x)}`;
        });
        str += ` i:${hex(i)}`
        console.log(str);

        if ((o & 0xf000) == 0xd000) {
          let sprBytes = new Uint8Array(mem.buffer, i, o & 0xf);
          let sprStr = '';
          for (let b of sprBytes) {
            sprStr += `${hex(b)} `;
          }
          console.log(`  [${sprStr}]`);

          step = 0;
        }
      },
      */
      info: (x, o, i) => {},
      log: x => { console.log(`>> ${hex(x)}`); }
    };
    document.querySelector('#continue').addEventListener('click', () => {
      step = maxSteps;
    });
    fetch('chip8.wasm')
      .then(response => response.arrayBuffer())
      .then(bytes => WebAssembly.instantiate(bytes, {Math, env}))
      .then(source => {
        instance = source.instance;
        mem = instance.exports.mem;
        let u8 = new Uint8Array(mem.buffer, 0x50, 16);
        let onkey = (down, event) => {
          switch (event.code) {
            case 'Digit1': u8[1] = down; break;
            case 'Digit2': u8[2] = down; break;
            case 'Digit3': u8[3] = down; break;
            case 'Digit4': u8[12] = down; break;
            case 'KeyQ': u8[4] = down; break;
            case 'KeyW': u8[5] = down; break;
            case 'KeyE': u8[6] = down; break;
            case 'KeyR': u8[13] = down; break;
            case 'KeyA': u8[7] = down; break;
            case 'KeyS': u8[8] = down; break;
            case 'KeyD': u8[9] = down; break;
            case 'KeyF': u8[14] = down; break;
            case 'KeyZ': u8[10] = down; break;
            case 'KeyX': u8[0] = down; break;
            case 'KeyC': u8[11] = down; break;
            case 'KeyV': u8[15] = down; break;
            case 'ArrowUp': u8[5] = down; break;
            case 'ArrowLeft': u8[7] = down; break;
            case 'ArrowDown': u8[8] = down; break;
            case 'ArrowRight': u8[9] = down; break;
          }
        };
        document.addEventListener('keydown', onkey.bind(null, 1), false);
        document.addEventListener('keyup', onkey.bind(null, 0), false);

        // Fetch game.
        // return fetch('1dcell.ch8');
        return fetch('br8kout.ch8');
        // return fetch('caveexplorer.ch8');
        // return fetch('clock.ch8');
        // return fetch('keypad.ch8');
        // return fetch('maze.ch8');
        // return fetch('mini-lights-out.ch8');
        // return fetch('octojam1title.ch8');
        // return fetch('octojam2title.ch8');
        // return fetch('octojam3title.ch8');
        // return fetch('octojam4title.ch8');
        // return fetch('octojam5title.ch8');
        // return fetch('octojam6title.ch8');
        // return fetch('outlaw.ch8');
        // return fetch('particle.ch8');
        // return fetch('pong.ch8');
        // return fetch('RPS.ch8');
        // return fetch('slipperyslope.ch8');
        // return fetch('snake.ch8');
        // return fetch('spacejam.ch8');
      })
      .then(response => response.arrayBuffer())
      .then(bytes => {
        let rom = new Uint8Array(mem.buffer, 0x200, 0xe00);
        rom.set(new Uint8Array(bytes));

        let canvas = document.querySelector('canvas');
        let canvasData = new Uint8Array(mem.buffer, 0x1100, 8192);
        let context = canvas.getContext('2d');
        let imageData = context.createImageData(64, 32);

        (function update() {
          requestAnimationFrame(update);
          if (step) {
            instance.exports.run(step);
          }
          imageData.data.set(canvasData);
          context.putImageData(imageData, 0, 0);
        })();
      });
  </script>
</body>
